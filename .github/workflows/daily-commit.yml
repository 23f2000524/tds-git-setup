name: Daily Commit 23f2000524@ds.study.iitm.ac.in

on:
  schedule:
    - cron: '11 15 * * *'  # runs daily at 15:11 UTC
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout 23f2000524@ds.study.iitm.ac.in repository 
        uses: actions/checkout@v3
        with:
          ref: main
          persist-credentials: true  # ensures pushes use configured author

      # Step 2: Create daily commit
      - name: Add 23f2000524@ds.study.iitm.ac.in daily commit
        run: |
          # Create a uniquely named file
          FILE="daily_commit_$(date +%s)_$RANDOM.txt"

          # Add content to the file
          echo "Automated daily commit by 23f2000524@ds.study.iitm.ac.in" > $FILE
          echo "Timestamp: $(date -u)" >> $FILE
          echo "This file is created automatically by GitHub Actions." >> $FILE

          # Configure Git with exact author info
          git config user.name "23f2000524"
          git config user.email "23f2000524@ds.study.iitm.ac.in"

          # Add, commit, and push
          git add $FILE
          git commit -m "Automated daily commit: $FILE"
          git push origin main
